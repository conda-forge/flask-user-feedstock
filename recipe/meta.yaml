{% set name = "Flask-User" %}
{% set version = "1.0.1.5" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_val = "ca6e1bffe83c4efcefac3a509daca95003c69cea373a558d6b2466e37cd5238c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash_val }}

build:
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python >=3.6
    - pip
    - flask-login

  run:
    - python >=3.6
    - passlib >=1.6
    - bcrypt >=2.0
    - cryptography >=1.6
    - flask >=0.9
    - flask-login >=0.2
    - flask-mail >=0.9
    - flask-sqlalchemy >=1.0
    - flask-wtf >=0.9
    - email_validator

test:
  imports:
    - flask_user

about:
  home: http://github.com/lingthio/Flask-User
  license: BSD 2-Clause
  license_file: LICENSE.txt
  license_family: BSD
  summary: 'Customizable User Account Management for Flask: Register, Confirm email, Login, Change username, Change password, Forgot password and more.'
  dev_url: http://github.com/lingthio/Flask-User
  doc_url: https://pythonhosted.org/Flask-User/

extra:
  recipe-maintainers:
    - pmlandwehr
    - jan-janssen
