{% set name = "Flask-User" %}
{% set version = "0.6.13" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "edf4b69bbaafe88dfb74c4c50d65cd61cab8fdc704e018bba265fa759799da16" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - passlib
    - bcrypt
    - pycrypto
    - flask
    - flask-login
    - flask-mail
    - flask-sqlalchemy
    - flask-wtf

test:
  imports:
    - flask_user

about:
  home: http://github.com/lingthio/Flask-User
  license: BSD 2-Clause
  license_file: LICENSE.txt
  license_family: BSD
  summary: 'Customizable User Account Management for Flask: Register, Confirm email, Login, Change username, Change password, Forgot password and more.'
  dev_url: http://github.com/lingthio/Flask-User
  doc_url: https://pythonhosted.org/Flask-User/

extra:
  recipe-maintainers:
    - pmlandwehr
